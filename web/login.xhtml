<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ログイン</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>ログイン</h1>
        <h:form>
            <h:panelGrid columns="3">
                ユーザー名<h:inputText id="username" value="#{loginController.account.username}"/>
                <h:message for="username" styleClass="error"/>
                パスワード<h:inputSecret id="password" value="#{loginController.account.password}"/>
                <h:message for="password" styleClass="error"/>
            </h:panelGrid>
            <h:commandButton value="ログイン" action="#{loginController.login()}"/>
        </h:form>
        
        <hr/>
        <h:link outcome="register">会員登録ページへ</h:link><br/>
    </h:body>
</html>
